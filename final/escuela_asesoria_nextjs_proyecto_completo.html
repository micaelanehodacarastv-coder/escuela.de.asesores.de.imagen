                    contenido: `¿Qué es la Colorimetría?

Disciplina que analiza piel, cabello y ojos para identificar la paleta de colores que más favorece.
• Se basa en temperatura (cálido/frío), intensidad y contraste.
• Busca armonía visual, realzar la piel y reflejar personalidad.

Importancia

🌟 Armonía visual → piel luminosa y saludable.
💎 Confianza personal → colores favorecedores elevan autoestima.
⏱️ Eficiencia → evita compras equivocadas.
🔄 Versatilidad → adapta tendencias a cada persona.

Factores clave

• Subtono de piel (cálido, frío, neutro).
• Color de cabello (reflejos cálidos o fríos).
• Color de ojos (intensidad y contraste).
• Nivel de contraste general.

Paletas principales

Cálida
Características: subtonos dorados o amarillentos, cabello con reflejos miel/rojizos, ojos avellana o marrón cálido.
Colores: tierra, naranjas, verdes oliva, dorados.

Fría
Características: subtonos rosados o azulados, cabello ceniza o negro azulado, ojos azules o grises.
Colores: tonos joya (azul marino, esmeralda), lilas, rosas suaves, plateados.

El método de las cuatro estaciones

❄️ Invierno → tonos fríos, intensos, alto contraste (negro, fucsia, azul eléctrico).
🌸 Verano → tonos fríos y suaves (pasteles, grises claros, azul cielo).
🍂 Otoño → tonos cálidos, medios o profundos (terracota, mostaza, verde oliva).
🌼 Primavera → tonos cálidos, vibrantes y luminosos (coral, turquesa, amarillo claro).

Métodos avanzados

• 12 estaciones → subdivisiones más precisas dentro de cada estación.
• Método tonal → se enfoca en temperatura (cálido/frío) e intensidad (suave, brillante, profunda).
